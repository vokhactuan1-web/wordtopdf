# ================================================================
# FILE CẤU HÌNH - Document to PDF Converter
# ================================================================
# Hướng dẫn: Chỉnh sửa các giá trị bên phải dấu = 
# ================================================================

[DEFAULT]
app_name = Document to PDF
version = 1.0.0
author = tuan

# ================================================================
# NƠI LƯU FILE PDF
# ================================================================
[PATHS]
# Thư mục lưu file PDF (mặc định = thư mục wordtopdf)
# Bạn có thể đổi sang thư mục khác nếu muốn
word_output_folder = 
excel_output_folder = 

# Thư mục chứa file log
log_folder = logs

# ================================================================
# TÙY CHỌN CHUYỂN ĐỔI
# ================================================================
[CONVERSION]
# Kích thước trang: A4, A3, Letter
page_size = A4

# Tự động mở PDF sau khi chuyển đổi? (true/false)
auto_open_output = true

# Giới hạn dòng Excel (0 = không giới hạn)
max_excel_rows = 0

# ================================================================
# GIAO DIỆN
# ================================================================
[UI]
# Kích thước cửa sổ
window_width = 900
window_height = 700

# Theme: clam, alt, default, classic
theme = clam

# ================================================================
# GHI LOG (Nhật ký hoạt động)
# ================================================================
[LOGGING]
# Mức độ: DEBUG, INFO, WARNING, ERROR
level = INFO

# Có ghi log ra file không?
file_logging = true

# Kích thước tối đa file log (bytes): 5242880 = 5MB
max_file_size = 5242880

# Số file log backup
backup_count = 5